<div class="container" *ngIf="steps.length > 0" [@openClose]="active ? 'open' : 'closed'" >
    <div class="card" >
      <div class="card-body">
        <h3 class="card-title text-primary">Steps</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let step of steps">
            <h5>{{step.name}}</h5>
            <p>{{step.description}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>

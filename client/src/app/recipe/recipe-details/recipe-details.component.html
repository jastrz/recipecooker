<div class="container">
  
  <button class="btn btn-primary mb-4" (click)="onClickBackButton()"> < </button>

  <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative" *ngIf="recipe">
    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong>
      <h3 class="mb-0">{{recipe.name}}</h3>
      <p class="card-text mt-4">{{recipe.description}}</p>
    </div>
    <div class="col-auto d-none d-lg-block">
      <img *ngFor="let album of albums; let i=index" class="lightbox-img" [src]="album.src" (click)="open(i)" width="auto" height="200" alt="Recipe Image"/>
    </div>
  </div>

  <div class="row">
    <div class="col-6 offset-6">
      <div class="card" *ngIf="recipe">
        <div class="card-body">
          <h3 class="card-title text-primary">Ingredients</h3>
          <table class="table">
          <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ingredient of recipe.ingredients">
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.quantity }}</td>
                <td>{{ ingredient.unit }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 card" *ngIf="recipe && recipe.steps.length > 0">
    <div class="card-body">
      <h3 class="card-title text-primary">Steps</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let step of recipe.steps">
          <h5>{{step.name}}</h5>
          <p>{{step.description}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>

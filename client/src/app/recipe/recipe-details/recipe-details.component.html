<div class="container">
  <button class="btn btn-primary mb-4" (click)="onClickBackButton()"><</button>

  <div class="card" *ngIf="recipe">
    <div class="row">
      <div class="col-8">
        <strong class="d-inline-block mb-2 text-primary-emphasis">World</strong>
        <h3 class="mb-0">{{ recipe.name }}</h3>
        <p class="card-text mt-4">{{ recipe.description }}</p>
      </div>
      <div class="col-4">
        <app-album [pictureUrls]="recipe.pictureUrls"></app-album>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6 offset-6">
      <div class="card" *ngIf="recipe">
        <div class="card-body">
          <h3 class="card-title text-primary">Ingredients</h3>
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ingredient of recipe.ingredients">
                <td>{{ ingredient.name }}</td>
                <td>{{ ingredient.quantity }}</td>
                <td>{{ ingredient.unit }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-4 card" *ngIf="recipe && recipe.steps.length > 0">
    <div class="card-body">
      <h3 class="card-title text-primary">Steps</h3>
      <ul class="list-group">
        <div class="card-content" *ngFor="let step of recipe.steps">
          <div class="row">
            <div class="col-8">
              <h2>{{ step.id }}. {{ step.name }}</h2>
              <p>{{ step.description }}</p>
            </div>
            <div class="col-4">
              <app-album
                *ngIf="step.pictureUrls"
                [pictureUrls]="step.pictureUrls"
              ></app-album>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>

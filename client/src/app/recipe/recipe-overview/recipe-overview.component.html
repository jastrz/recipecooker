<ng-container *ngIf="recipe">
    <h2>{{recipe.name}}</h2>
    <p>{{recipe.description}}</p>
    <img *ngFor="let pictureUrl of recipe.pictureUrls" src="{{pictureUrl}}" alt="{{recipe.name}}" class="img-fluid">
    <p><a class="btn btn-secondary" role="button" (click)="viewDetailsClicked()">View details Â»</a></p>

    <app-recipe-details [recipeId]="recipe.id" #details></app-recipe-details>
</ng-container>

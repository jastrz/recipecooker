<ng-container *ngFor="let ingredient of ingredients; let i = index">
    <div class="row recipe-step">
        <div class="col-10 recipe-step-content">
            <p class="name">Name: {{ ingredient.name }}</p>
            <p class="description">Quantity: {{ ingredient.quantity }} {{ ingredient.unit }} </p>
        </div>
        <div class="col-2">
            <button class="btn btn-danger" (click)="removeIngredient(i)">X</button>
        </div>
      
    </div>
</ng-container>

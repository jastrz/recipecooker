<div class="container text-center">
    <h2>Add recipe</h2>
    <mat-stepper #stepper>
        <mat-step >
        <ng-template matStepLabel>Basic info</ng-template>
          <app-recipe-add-basics [recipeForm]="recipeForm"></app-recipe-add-basics>
          <button type="submit" class="btn btn-primary mt-4" (click)="stepper.next()">Continue</button>
        </mat-step>
        <mat-step>
        <ng-template matStepLabel>Recipe steps</ng-template>
            <app-recipe-add-steps [recipeForm]="recipeForm"></app-recipe-add-steps>
            <button type="submit" class="btn btn-primary mt-4" (click)="stepper.next()">Continue</button>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          <p>You are now done.</p>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
    </mat-stepper>
</div>

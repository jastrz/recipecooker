<div
  class="container"
  *ngIf="!(accountService.user$ | async)"
  [@openClose]="'open'"
>
  <div class="row">
    <div class="col-md-8">
      <app-login></app-login>
      <app-registration></app-registration>
    </div>
    <div class="col-md-4">
      <div style="margin-top: 300px">
        <h1>Sign in using Google:</h1>

        <asl-google-signin-button
          type="standard"
          size="large"
        ></asl-google-signin-button>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="accountService.user$ | async as user">
  <div class="mb-4 mt-4">
    <h2 class="text-center">Hello {{ user.displayName }}!</h2>
    <div class="d-flex justify-content-center">
      <div class="d-flex" style="align-items: center">
        <mat-icon inline="true"> monetization_on</mat-icon>
        Tokens: {{ user.tokenCount }}
      </div>

      <button
        type="button"
        class="btn btn-outline-primary btn-sm"
        style="margin-left: 10px"
      >
        +
      </button>
    </div>
  </div>

  <div class="d-flex justify-content-center" [@openClose]="'open'">
    <div class="btn-group-vertical" role="group">
      <button
        routerLink="/account/added-recipes"
        type="button"
        class="btn btn-primary"
      >
        My Recipes
      </button>
      <button
        type="button"
        routerLink="/account/saved-recipes"
        class="btn btn-primary mt-3"
      >
        Saved Recipes
      </button>
      <ng-container
        *ngIf="
          user.roles?.includes('Administrator') ||
          user.roles?.includes('SuperUser')
        "
      >
        <button
          routerLink="/account/verification"
          type="button"
          class="btn btn-primary mt-3"
        >
          Verify Recipes
        </button>
      </ng-container>

      <button
        type="button"
        class="btn btn-danger mt-3"
        (click)="accountService.logout()"
      >
        Logout
      </button>
      <button
        type="button"
        class="btn btn-danger mt-3"
        (click)="onClickDeleteButton()"
      >
        Delete Account
      </button>
    </div>
  </div>
</div>

<div
  class="container"
  *ngIf="!(accountService.user$ | async)"
  [@openClose]="'open'"
>
  <div class="row">
    <div class="col-md-8">
      <app-login></app-login>
      <app-registration></app-registration>
    </div>
    <div class="col-md-4">
      <div style="margin-top: 300px">
        <h1>Sign in using Google:</h1>

        <asl-google-signin-button
          type="standard"
          size="large"
        ></asl-google-signin-button>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="accountService.user$ | async as user">
  <h2 class="text-center mt-3 mb-4">Hello {{ user.displayName }}</h2>

  <div class="d-flex justify-content-center" [@openClose]="'open'">
    <div class="btn-group-vertical" role="group">
      <button type="button" class="btn btn-primary">My Recipes</button>
      <button
        type="button"
        routerLink="/account/recipes"
        class="btn btn-primary mt-3"
      >
        Saved Recipes
      </button>
      <button
        routerLink="/account/verification"
        type="button"
        class="btn btn-primary mt-3"
      >
        Verify Recipes
      </button>
      <button
        type="button"
        class="btn btn-danger mt-3"
        (click)="accountService.logout()"
      >
        Logout
      </button>
    </div>
  </div>
</div>

<div class="container mt-5" *ngIf="tags.size > 0" >
    <div class="row">
        <div class="col md-4" *ngFor="let mapItem of tags | keyvalue">
            <app-tagsholder 
                [type]="mapItem.key"
                [tags]="mapItem.value"
            ></app-tagsholder>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-light btn-lg" (click)="getRecipes()">Search</button>
    </div>
</div>

<div class="container mt-5" *ngIf="currentRecipe">
    <div class="row">
        <div class="col-md-2 d-flex">
            <button 
                class="btn btn-primary" 
                style="height: 50px"
                (click)="decrementRecipeIndex()"
                >
                <</button>
        </div>

        <div class="col-md-8">
            <h2>{{currentRecipe.name}}</h2>
            <p>{{currentRecipe.description}}</p>
            <p><a class="btn btn-secondary" href="#" role="button">View details Â»</a></p>
        </div>
        <div class="col-md-2 d-flex justify-content-end">
            <button 
                class="btn btn-primary" 
                style="height: 50px"
                (click)="incrementRecipeIndex()"
                >
                ></button>
        </div>
    </div>
</div>

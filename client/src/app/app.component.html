<ngx-spinner type="ball-pulse-sync">
  <h3>Loading...</h3>
</ngx-spinner>

<div class="main-container">
  <app-nav></app-nav>
  <div class="container" style="min-height: 80px">
    <nav>
      <xng-breadcrumb style="float: right; font-size: large">
        <ng-container *xngBreadcrumbItem="let breadcrumb">
          {{ breadcrumb | titlecase }}
        </ng-container>
      </xng-breadcrumb>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>

<app-footer class="footer"></app-footer>
